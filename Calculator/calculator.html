<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="brow">
                <button class="b d">C</button>  
                <button class="b">&larr;</button>
                <button class="b">&divide;</button>            
            </div>
            <div class="brow">
                <button class="b">7</button>  
                <button class="b">8</button>
                <button class="b">9</button>
                <button class="b">&times;</button>
            </div>
            <div class="brow">
                <button class="b">4</button>  
                <button class="b">5</button>
                <button class="b">6</button>
                <button class="b">-</button>  
            </div>
            <div class="brow">
                <button class="b">1</button>  
                <button class="b">2</button>
                <button class="b">3</button>
                <button class="b">+</button>
            </div>
            <div class="brow">
                <button class="b t">0</button>  
                <button class="b">=</button>
            </div>
        </section>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
